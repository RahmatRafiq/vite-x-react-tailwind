<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistem Informasi Akademik</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="saldo-box">
        <h3>Total Saldo Akademik</h3>
        <h1>Rp 1.000.000</h1>
        <div class="action-buttons">
          <button class="btn">Top Up</button>
          <button class="btn">Transfer</button>
        </div>
      </div>
    </header>

    <!-- Menu Navigasi -->
    <section class="menu">
      <h2>Menu</h2>
      <div class="menu-grid">
        <div class="menu-item">
          <img src="jadwal-icon.png" alt="Jadwal">
          <p>Jadwal Kuliah</p>
        </div>
        <div class="menu-item">
          <img src="nilai-icon.png" alt="Nilai">
          <p>Nilai</p>
        </div>
        <div class="menu-item">
          <img src="pembayaran-icon.png" alt="Pembayaran">
          <p>Pembayaran</p>
        </div>
        <div class="menu-item">
          <img src="krs-icon.png" alt="KRS">
          <p>KRS</p>
        </div>
        <div class="menu-item">
          <img src="beasiswa-icon.png" alt="Beasiswa">
          <p>Beasiswa</p>
        </div>
        <div class="menu-item">
          <img src="lainnya-icon.png" alt="Lainnya">
          <p>Lainnya</p>
        </div>
      </div>
    </section>

    <!-- Promo Section -->
    <section class="promo">
      <h2>Promo dan Informasi</h2>
      <div class="promo-grid">
        <div class="promo-item">
          <h3>Beasiswa Unggulan</h3>
          <p>Semester 2025</p>
        </div>
        <div class="promo-item">
          <h3>Diskon Seminar</h3>
          <p>Kampus</p>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-menu">
        <div class="footer-item active">
          <img src="home-icon.png" alt="Beranda">
          <p>Beranda</p>
        </div>
        <div class="footer-item">
          <img src="keuangan-icon.png" alt="Keuangan">
          <p>Keuangan</p>
        </div>
        <div class="footer-item">
          <img src="riwayat-icon.png" alt="Riwayat">
          <p>Riwayat</p>
        </div>
        <div class="footer-item">
          <img src="profil-icon.png" alt="Profil">
          <p>Profil</p>
        </div>
      </div>
    </footer>
  </div>
</body>
</html>
